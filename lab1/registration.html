<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="icon" href="app_logo.png" type="image/x-icon">
    <!-- Twitter Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="app" class="container mt-5">
    <h2>User Registration</h2>
    <form @submit.prevent="registerUser">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" v-model="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" v-model="email" required>
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" v-model="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" v-model="dob" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>

        <!-- Додана кнопка для переходу на сторінку входу -->
        <a href="login.html" class="btn btn-link mt-3">Sign In</a>
    </form>
</div>

<!-- Vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<script>
    new Vue({
        el: '#app',
        data: {
            name: '',
            email: '',
            gender: 'male',
            dob: ''
        },
        methods: {
            registerUser() {
                // Send registration data to backend or perform validation
                console.log('Registration data:', {
                    name: this.name,
                    email: this.email,
                    gender: this.gender,
                    dob: this.dob
                });
            }
        }
    });
</script>

</body>
</html>
