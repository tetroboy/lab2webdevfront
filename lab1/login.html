<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="icon" href="app_logo.png" type="image/x-icon">
    <!-- Twitter Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="app" class="container mt-5">
    <h2>User Login</h2>
    <form @submit.prevent="loginUser">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" v-model="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" v-model="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>

        <!-- Додана кнопка для переходу на сторінку реєстрації -->
        <a href="registration.html" class="btn btn-link mt-3">Register</a>
    </form>
</div>

<!-- Vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<script>
    new Vue({
        el: '#app',
        data: {
            email: '',
            password: ''
        },
        methods: {
            loginUser() {
                // Send login data to backend or perform authentication
                console.log('Login data:', {
                    email: this.email,
                    password: this.password
                });
            }
        }
    });
</script>

</body>
</html>
